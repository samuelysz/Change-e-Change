<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Change & Change</title>
  <link rel="stylesheet" href="./css/anunciar/anunciar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;0,900;1,600;1,700&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <div class="login">
      <a href="/index.html"><img class="logo" src="/img/logo.svg" alt="Logo Change & Change"></a>
      <div class="cadastrese">
        <a class="juntese" href="/cadastre-se.html">Junte-se a nós</a>
        <a href="/login.html">Entrar</a>
      </div>
    </div>

    <nav>
      <a href="/catalogo.html">Catalálogo</a>
      <a href="/blog.html">Blog</a>
      <a href="/anunciar.html">Anunciar</a>
      <a href="/sobre.html">Sobre</a>
      <a href="/contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <div class="foto">
      <img src="/img/adicionar-foto.svg" alt="Adicionar foto">
      <h2>Incluir fotos</h2>
      <p>0 de 8 adicionadas</p>
    </div>
    <div class="titulo">
      <p>Título do anuncio</p>
      <input type="text" name="Titulo do anuncio" placeholder="Ex: Air Force 1">
    </div>
    <div class="valor">
      <p>Valor</p>
      <input type="number" name="valor" placeholder="Ex: 1.200">
    </div>
    <div class="descricao">
      <p>Descrição</p>
      <input type="text" name="Descrição" placeholder="Ex: Air Force 1 com caixa e cadarço extra, sem marca de uso.">
    </div>
    <div class="telefone">
      <p>Telefone</p>
      <input type="text" name="Telefone" placeholder="+55 21 994132 XXXX">
    </div>
    <div class="categoria">
      <p>Categoria</p>
      <label for="categoria"></label>
      <select id="categoria" name="categoria">
        <option value="">Selecione uma categoria</option>
        <option value="Calçados">Calçados</option>
        <option value="Vestuario">Vestuario</option>
        <option value="Acessorios">Acessórios</option>
      </select>
    </div>
    <div class="estado">
      <p>Estado da peça</p>
      <label for="estado"></label>
      <select id="estado" name="estado">
        <option value="">Selecione uma opção</option>
        <option value="nova">Nova</option>
        <option value="seminova">Seminova</option>
        <option value="usada">Usada</option>
      </select>
    </div>
  </main>

  <footer>
    <p>Change & Change. Alguns direitos reservados.</p>
    <a href="/privacidade.html">Politica de privacidade</a>
    <a href="/termos.html">Termos de uso</a>
  </footer>

</html>
