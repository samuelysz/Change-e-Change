<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Change & Change</title>
  <link rel="stylesheet" href="./css/pagamento/pagamento.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;0,900;1,600;1,700&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <div class="login">
      <a href="/index.html"><img class="logo" src="/img/logo.svg" alt="Logo Change & Change"></a>
      <div class="cadastrese">
        <a class="juntese" href="/cadastre-se.html">Junte-se a nós</a>
        <a href="/login.html">Entrar</a>
      </div>
    </div>
  </header>

  <main>
    <div class="detalhes">
      <h1>Detalhes de cobrança</h1>
      <input type="text" name="nome" placeholder="Nome e Sobrenome">
      <input type="email" name="email" placeholder="Endereço de email">
      <label for="pais">País:</label>
      <select id="pais" name="pais">
        <option value="" disabled selected>Selecione um país</option>
        <option value="brasil">Brasil</option>
        <option value="argentina">Argentina</option>
        <option value="estados-unidos">Estados Unidos</option>
        <option value="franca">França</option>
        <option value="espanha">Espanha</option>
      </select>
      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="" disabled selected>Selecione o estado</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" maxlength="8" placeholder="00000-000" required>
    </div>
    <div class="pagamento">
      <h1>Forma de pagamento</h1>
      <label>
        <input type="radio" name="forma de pagamento" value="Cartao de crédito">
        Cartão de crédito
      </label>
      <input type="nunber" name="nome" placeholder="Numero do cartão">
      <p>Data de validade</p>
      <label>
        Mês:
        <input type="number" name="mes" min="1" max="12" required>
      </label>
      <label>
        Ano:
        <input type="number" name="ano" min="2022" max="2050" required>
      </label>
    </div>
    <p>Ao clicar no botão, você concorda com os Termos e Condições</p>
    <a class="botao" href="/concluido.html">Finalizar Compra</a>
  </main>

  <footer>
    <p>Change & Change. Alguns direitos reservados.</p>
    <a href="/privacidade.html">Politica de privacidade</a>
    <a href="/termos.html">Termos de uso</a>
  </footer>

  </main>
</body>
